<ion-header>

  <ion-navbar color="principal">
    <ion-title >Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cont" no-padding>

<ion-card-content>
  <ion-item>

    <h1 class="tam">{{objeto.titulo}}</h1>
    <p>Doador: {{usuario.nome}}</p>

    <!-- <img class="img" src="../../assets/icon/favicon.ico"/> -->
    <img class="img" [src]="objeto.imagem" *ngIf="objeto.imagem != 'img' " />
  </ion-item>

  <ion-card class="semmargin" content>
    <h2 class="tam testo">Descrição</h2>

        <p class="tam2 testo">{{objeto.descricao}}</p>

  </ion-card>

    <ion-item>
      <h2 class="tam">Meu telefone</h2>
      <p class="tam2">{{usuario.telefone}}</p>
    </ion-item>

    <ion-item>
      <h2 class="tam">Meu Email</h2>
      <p class="tam2">{{usuario.email}}</p>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button color="verde" ion-button full (click)="editar(objeto)">Editar</button>
        </ion-col>
        <ion-col col-6>
          <button color="amarelado"ion-button full (click)="confirmDoar(objeto)">Já Doado?</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card-content>

</ion-content>
