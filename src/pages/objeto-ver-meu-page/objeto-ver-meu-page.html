<ion-header>

  <ion-navbar color="principal">
    <ion-title >Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
<ion-card>

  <ion-item>

    <h1>{{objeto.titulo}}</h1>
    <p>Doador: {{usuario.nome}}</p>
  </ion-item>

  <!-- <img class="img" src="../../assets/icon/favicon.ico"/> -->
<img class="img" [src]="objeto.imagem" *ngIf="objeto.imagem != 'img' " />
  <ion-card-content>

      <h2 class="testo">Descrição</h2>
      <p class="testo">{{objeto.descricao}}</p>

    <ion-item>
      <h2>Telefone do Doador</h2>
      <p>{{usuario.telefone}}</p>
    </ion-item>

    <ion-item>
      <h2>Email do Doador</h2>
      <p>{{usuario.email}}</p>
    </ion-item>


    <button ion-button full (click)="confirmDoar(objeto)">Marcar como Doado</button>
  </ion-card-content>



</ion-card>
</ion-content>
