<ion-header>

  <ion-navbar color="principal">
    <ion-title>Tirar Foto para {{objeto.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cont" padding>


  <ion-row>
      <ion-col>
          <ion-label>
            <h2 class="tam">Titulo do Objeto</h2>
            <h4 class="tam2">{{objeto.titulo}}</h4>
            <h2 class="tam">Descrição</h2>
            <h5 class="tam2">{{objeto.descricao}}</h5>
          </ion-label>

      </ion-col>
    </ion-row>
<ion-card padding>
  <ion-row>

      <ion-col>
        <ion-row>
          <ion-label class="centro">
            Click para tirar a foto
          </ion-label>
        </ion-row>

        <ion-row>
          <button class="btn" ion-button (click)="foto()"><ion-icon name="camera"></ion-icon></button>
        </ion-row>

      </ion-col>
    </ion-row>
    </ion-card>


</ion-content>
