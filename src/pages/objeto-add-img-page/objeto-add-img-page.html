<ion-header>

  <ion-navbar>
    <ion-title>Selecione a imagem do objeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
      <ion-col>
          <ion-label>
            <h4>se tiver objeto</h4>
            <h3>{{objeto.titulo}}</h3>
            <h3>{{objeto.descricao}}</h3>
