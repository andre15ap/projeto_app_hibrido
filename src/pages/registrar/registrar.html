
<ion-header>

  <ion-navbar color="principal">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cont" padding>
<ion-card>
		<ion-card-header>
		<h2 class="tam">Preencha os campos</h2>
		</ion-card-header>
			<ion-card-content>
				<ion-grid>

          <ion-row>
						<ion-col>
							<ion-item>
								<ion-label floating>
									Nome
								</ion-label>
								<ion-input name="nome" required [(ngModel)]="usuario.nome"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>

          <ion-row>
						<ion-col>
							<ion-item>
								<ion-label floating>
									Telefone
								</ion-label>
								<ion-input name="telefone" required [(ngModel)]="usuario.telefone"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<ion-item>
								<ion-label floating>
									Email
								</ion-label>
								<ion-input name="email" required [(ngModel)]="credencial.email"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<ion-item>
								<ion-label floating>
									Senha Min. 6 digitos
								</ion-label>
								<ion-input name="senha" type="password" #senha required [(ngModel)]="credencial.senha"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<button class="tam2" ion-button clear full (click)="doRegister()">
								Registrar
							</button>
						</ion-col>
					</ion-row>

				</ion-grid>
			</ion-card-content>
</ion-card>
</ion-content>
