<ion-header>

  <ion-navbar color="principal">
    <ion-title>{{objeto.titulo != undefined ? objeto.titulo : 'Novo Objeto'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						Titulo
					</ion-label>
					<ion-input required name="titulo" [(ngModel)]="objeto.titulo" required></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						Descrição
					</ion-label>
					<ion-textarea name="descricao" [(ngModel)]="objeto.descricao" required></ion-textarea>
				</ion-item>
			</ion-col>
		</ion-row>

		<!-- <ion-row>
			<ion-col>
				<ion-item>
					<ion-label floating>
						Estado
					</ion-label>
					<ion-input name="estado" [(ngModel)]="objeto.estado">
					</ion-input>
				</ion-item>
			</ion-col>
		</ion-row> -->


		<ion-row>
			<ion-col>
				<button ion-button full (click)="salvarObjeto()">
          Continuar
				</button>
			</ion-col>
		</ion-row>


	</ion-grid>
</form>
