<ion-header>
  <ion-toolbar color="principal">
    <ion-title>Bem Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cont">
<ion-card floating>
	<ion-card-header class="centro">
		<h2 class="centro">Login</h2>
	</ion-card-header>
	<ion-card-content>
		<ion-grid>

			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>
							Email
						</ion-label>
						<ion-input nema="email" [(ngModel)]="credencial.email"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<ion-item>
						<ion-label floating>
							Senha
						</ion-label>
						<ion-input name="senha" [(ngModel)]="credencial.senha" type="password"></ion-input>
					</ion-item>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<button ion-button (click)="loginComCredencial()" full color="principal">
						Logar
					</button>
				</ion-col>
			</ion-row>

			<!-- <ion-row>
				<ion-col width="50">
					<button ion-button (click)="loginComFacebook()" full class="btnLogin">
						<ion-icon class="icone" name="logo-facebook"></ion-icon>
					</button>
				</ion-col>

				<ion-col width="50">
					<button color="red" ion-button full (click)="loginComGoogle()" class="btnLogin">
						<ion-icon class="icone" name="logo-google"></ion-icon>
					</button>
				</ion-col>
			</ion-row> -->

			<ion-row>
				<ion-col>
					<a (click)="doRegistro()">Registrar-se</a>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
</ion-card>
</ion-content>
